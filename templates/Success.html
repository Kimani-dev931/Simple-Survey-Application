{% extends "master.html" %}
{% load static %}

{% block additionalStyles %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<style>
   .container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

p {
    font-size: 20px;
    line-height: 1.5;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border: none;
    cursor: pointer;
}

@media (max-width: 600px) {
    .container {
        width: 90%;
    }

    h1 {
        font-size: 20px;
    }

    p {
        font-size: 16px;
    }

    .btn {
        font-size: 12px;
        padding: 5px 10px;
    }
}


</style>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Success!</h1>
    <p>Your responses have been successfully saved,view your responses in Survey Responses! </p>
    <a href="{% url 'SimpleSurveyApp:home' %}" class="btn">Go Back to Survey Form </a>
</div>
{% endblock %}
