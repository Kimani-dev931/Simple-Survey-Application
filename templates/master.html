<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Application</title>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
     <link rel="icon" type="image" href="{% static 'images/surveyicon.png' %}">

     {% block additionalStyles %}{% endblock %}
</head>

<body>
  <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbutton">
          <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Survey</label>
      <ul>
          <li><a class="active" href="{% url 'SimpleSurveyApp:home' %}" >Survey Form</a> </li>
          <li><a href="{% url 'SimpleSurveyApp:feedback' %}" >Survey Response</a> </li>
      </ul>
  </nav>
{% block content %}
{% endblock %}
{% block extra_scripts %}{% endblock %}
</body>
</html>
